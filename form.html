<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <form class="form" data-js="form">
        <label class="label" for="question"
          >Your question:
          <textarea
            class="textarea"
            id="question"
            name="question"
            data-js="question"
          ></textarea>
        </label>
        <label class="label" for="answer"
          >Your answer:
          <textarea
            class="textarea"
            id="answer"
            name="answer"
            data-js="answer"
          ></textarea>
        </label>
        <label class="label" for="tag"
          >Tag:
          <input
            class="textarea"
            id="tag"
            type="text"
            name="tag"
            data-js="tag"
          />
        </label>
        <label for="submit">
          <button
            class="button--submit"
            id="submit"
            name="submit"
            data-js="submit"
            type="submit"
          >
            submit
          </button>
        </label>
      </form>
      <ul data-js="questionlist"></ul>
    </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/index.html"
            aria-label="go to home page"

              viewbox="0 0 24 24"

              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/bookmarks.html"
            aria-label="go to bookmarks page"

            <svg

              height="24px"
              viewbox="0 0 24 24"

        </li>
        <li class="navigation__list-item navigation__list-item--active">

        <li class="navigation__list-item">

            href="/profile.html"
            aria-label="go to profile page"

  </body>
</html>
